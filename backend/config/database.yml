default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: backend_development

test:
  <<: *default
  database: backend_test

production:
  <<: *default
  encoding: utf8
  database: <%= Rails.application.credentials.dig(:rds, :name) %>
  host: <%= Rails.application.credentials.dig(:rds, :host) %>
  username: <%= Rails.application.credentials.dig(:rds, :username) %>
  password: <%= Rails.application.credentials.dig(:rds, :password) %>
